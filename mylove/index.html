<div class="container body">
    <div class="row">
       <div class="col-xs-12">
          <p><span class="logo" style="animation-duration: 1.5s">MyLove</span></p>
           <span id="dianji">点击播放☞</span>
           <img class="playing pull-right" id="omusic" src="images/music97.png" alt=""/>
       </div>
    </div>
    <p class="tomy">You and Me</p>
    <div class="box">
        <img src="images/14.png" class="img-responsive img1"/>
    </div>
    <div class="box1" style="display: none">
        <img src="images/151.png" class="img2" />
    </div>
    <div class="box2" style="display: none">
        <img src="images/18.png" class="img3 " />
    </div>
    <div class="box3" style="display: none">
        <img src="images/1.png" class="img4 " />
    </div>
    <div class="box4" style="opacity: 0"></div>
    <div class="box5" style="opacity: 0">
       <div class="div1">
           <h1></h1>
           <h2></h2>
           <i></i>
       </div>

    </div>
</div>
</body>
<script>
    window.onload=function(){
              /*logo*/
        setInterval(function(){
            $('.logo').toggleClass('animated flip');
        },4000);
        /*  /audio*/
        $('body').append('<audio id="kanong" src="mp3/meetyou.mp3" autoplay="autoplay" loop="loop">');
        $(function(){
            $('#kanong')[0].play();
        });
        var oauido=$('#kanong')[0];
        $('#omusic').on('touchend',function(){
            if($(this).hasClass('playing')){
                $(this).removeClass('playing');
                oauido.pause()
            }else{
                $(this).addClass('playing');
                oauido.play()
            }
        });
        /*  ******首页************/
        var memory=$('<p class="animated bounceInDown memory" style="animation-duration: 3s;animation-delay: 2s">我愿用我的有生之年，用来换你的一世无邪。</p>');
        $('.box').append(memory);

        /*   动画开始 ******/
        setTimeout(function(){
            $('.box').css('display','none');
            $('.box1').css('display','block');
            $('.img2').transition({scale:0.306},2500,"linear",function(){
                var qunian=$('<img src="images/qunianjintian.png" class="animated fadeIn qunian" style="animation-duration: 3s; animation-delay: 1.5s">');
                var me=$('<img src="images/me.jpg" class="animated fadeInLeftBig me" style="animation-duration: 2.5s;animation-delay: 5s">');
                var yujian=$('<p class="animated fadeInRightBig yujian" style="animation-duration: 3s;animation-delay: 2.5s">从心底里温暖着我的，是你！</p>>');
                var diyicijian=$('<img src="images/diyicijian.png" class="animated fadeIn diyicijian" style="animation-duration: 3s;animation-delay: 8s" >');
                var diyicijianta=$('<img src="images/ta1.jpg" class="animated fadeIn ta1" style="animation-duration: 2.5s;animation-delay: 7.0s" >');
                var paiji=$('<img src="images/paiji.png" class="animated fadeIn paiji" style="animation-duration: 3s;animation-delay: 9s" >');
                var puke2=$('<img src="images/puke2.png" class="animated fadeIn puke2" style="animation-duration: 3s;animation-delay: 9.3s" >');
                var puke3=$('<img src="images/puke3.png" class="animated fadeIn puke3" style="animation-duration: 3s;animation-delay: 9.7s" >');
                var puke4=$('<img src="images/puke4.png" class="animated fadeIn puke4" style="animation-duration: 3s;animation-delay: 10s" >');
                $('.box1').append(qunian);
                $('.box1').append(me);
                $('.box1').append(diyicijianta);
                $('.box1').append(yujian);
                $('.box1').append(diyicijian);
                $('.box1').append(paiji);
                $('.box1').append(puke2);
                $('.box1').append(puke3);
                $('.box1').append(puke4);
                /* *********第二动画开始***********/
                setTimeout(function(){
                    $('.box1').css('display','none');
                    $('.box2').css('display','block');
                    $('.img3').transition({scale:0.428},4000,"linear",function(){
                        /* **********第三动画开始*********/
                        setTimeout(function(){
                            $('.box2').css('display','none');
                            $('.box3').css('display','block');
                            $('.img4').transition({scale:0.19},7000,"linear",function(){
                                /* ********第四动画开始*******************/
                                setTimeout(function(){
                                    $('.box3').animate({'opacity':'0'},2000,function(){
                                        $('.box4').animate({'opacity':'1'},3500);
                                        var yueding=$('<img src="images/allhua.png"  class="animated fadeIn yueding img-responsive" style="animation-duration: 1.5s;animation-delay: 2s">')
                                        var qianshou=$('<img src="images/qianshou.png"  class="animated fadeInLeft qianshou " style="animation-duration: 1.5s;animation-delay: 5s">')
                                        var zhougong=$('<img src="images/zhougong.png"  class="animated fadeIn zhougong " style="animation-duration: 1.5s;animation-delay: 8s">')
                                        var maozi=$('<img src="images/maozi.png"  class="animated fadeIn maozi " style="animation-duration: 1.5s;animation-delay: 11s">')
                                        var yantai=$('<img src="images/yantai.png"  class="animated fadeInRight yantai " style="animation-duration: 1.5s;animation-delay: 14s">')
                                        var xijiao=$('<img src="images/xijiao.png"  class="animated fadeInLeftBig xijiao " style="animation-duration: 2s;animation-delay: 17s">')
                                        var huazhuang=$('<img src="images/huazhuang.png"  class="animated fadeIn huazhuang " style="animation-duration: 1.5s;animation-delay: 20s">')
                                        var xiao=$('<img src="images/xiao.png"  class="animated fadeInLeft xiao " style="animation-duration: 1.5s;animation-delay: 23s">')
                                        var chuan=$('<img src="images/chuan.png"  class="animated fadeInRightBig chuan " style="animation-duration: 2s;animation-delay: 26s">')
                                        var biaobai=$('<img src="images/biaobai.png"  class="animated fadeIn biaobai " style="animation-duration: 1.5s;animation-delay: 29s">')
                                        var jiezhi=$('<img src="images/jiezhi.png"  class="animated fadeInRight jiezhi " style="animation-duration: 1.5s;animation-delay: 32s">')
                                        var nvren=$('<img src="images/nvren.png"  class="animated fadeInLeftBig nvren " style="animation-duration: 2s;animation-delay: 35s">')
                                        var hunsha=$('<img src="images/hunsha.png"  class="animated fadeIn hunsha " style="animation-duration: 1.5s;animation-delay: 39s">')
                                        var jiaoshi=$('<img src="images/jiaoshi.png"  class="animated fadeInLeft jiaoshi " style="animation-duration: 1.5s;animation-delay: 42s">')
                                        var bufen=$('<img src="images/bufen.png"  class="animated fadeIn bufen " style="animation-duration: 1.5s;animation-delay: 45s">')
                                        var cengjing=$('<img src="images/cengjing.png"  class="animated fadeInUp cengjing img-responsive " style="animation-duration: 2.5s;animation-delay: 49s">')
                                        var houlai=$('<img src="images/houlai.png"  class="animated fadeInUp houlai img-responsive " style="animation-duration: 2.5s;animation-delay: 54s">')
                                        var xiaolongnv=$('<img src="images/xiaolongnv.png"  class="animated fadeIn xiaolongnv img-responsive " style="animation-duration: 2.5s;animation-delay: 59.5s">')
                                        $('.box4').append(yueding);
                                        $('.box4').append(qianshou);
                                        $('.box4').append(zhougong);
                                        $('.box4').append(maozi);
                                        $('.box4').append(yantai);
                                        $('.box4').append(xijiao);
                                        $('.box4').append(huazhuang);
                                        $('.box4').append(xiao);
                                        $('.box4').append(chuan);
                                        $('.box4').append(biaobai);
                                        $('.box4').append(jiezhi);
                                        $('.box4').append(nvren);
                                        $('.box4').append(hunsha);
                                        $('.box4').append(jiaoshi);
                                        $('.box4').append(bufen);
                                        $('.box4').append(cengjing);
                                        $('.box4').append(houlai);
                                        $('.box4').append(xiaolongnv);
                                        /* **************第五动画开始******************/
                                        setTimeout(function(){
                                            $('.box4').animate({'opacity':'0'},4000,function(){
                                                $('.box5').animate({'opacity':'1'},3500);
                                                setTimeout(function(){
                                                    var otext="每一天都为你心跳每一刻都被你感动每一秒都为你担心有你感觉真的很好 ";
                                                    var otext2="你不在,一个人吃饭,一个人听音乐,一个人看电影。 ";
                                                    var arr=otext.split('');
                                                    var arr6=otext2.split('');
                                                    var arr1=$('<b>|</b>');
                                                    var arr8=$('<b>|</b>');
                                                    var arr5=$('<b>_</b>');
                                                    var arr2=[];
                                                    var otext1="——— 恒 ";
                                                    var oarr=otext1.split('');
                                                    var arr4=[];
                                                    var arr7=[];
                                                    function fn1(){
                                                        if(arr.length){
                                                            setTimeout(function(){
                                                                arr2.push(arr.shift());
                                                                fn1();
                                                            },250);
                                                            $('h1').html(arr2);
                                                            $('h1').append(arr1);
                                                        }else{
                                                            $('b').css('display','none');
                                                            function fn4(){
                                                                if(arr6.length){
                                                                    setTimeout(function(){
                                                                        arr7.push(arr6.shift());
                                                                        fn4();
                                                                    },250);
                                                                    $('h2').html(arr7);
                                                                    $('h2').append(arr8);
                                                                }else{
                                                                    $('b').css('display','none');
                                                                    var j=0;
                                                                    function fn3(){
                                                                        if(j<5){
                                                                            setTimeout(function(){
                                                                                $('b').toggleClass('dd');
                                                                                fn3()
                                                                            },300);
                                                                            $('i').append(arr5)
                                                                        }else{
                                                                            (function fn2(){
                                                                                if(oarr.length){
                                                                                    setTimeout(function(){
                                                                                        arr4.push(oarr.shift());
                                                                                        fn2();
                                                                                    },250);
                                                                                    $('i').html(arr4);
                                                                                }
                                                                            })();
                                                                        }
                                                                        j++;
                                                                    }
                                                                    fn3()
                                                                }
                                                            }fn4();
                                                        }
                                                    }
                                                    fn1();
                                                },5000)
                                            })
                                        },65500);
                                        /* **************第五动画结束******************/
                                    })
                                },10000);
                                /* ********第四动画结束*******************/
                            });
                        },6500);
                        /* **********第三动画结束*********/
                    });
                },16500);
                /* *************第二动画结束*************/
            });
        },9500);

    };
